hydra:
  run:
    dir: /root/workspace/experiments/audiocraft/xps/6dff602d
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/root/workspace/experiments/audiocraft/xps/6dff602d
    - hydra.mode=RUN
    task:
    - solver=compression/debug
    - dset=audio/fma_small_mini
    - dataset.segment_duration=10
    - dataset.batch_size=32
    - dataset.generate.batch_size=2
    - dataset.num_workers=16
    - optim.updates_per_epoch=1000
    - dataset.valid.num_samples=10
    - generate.every=null
    - evaluate.every=null
    - autocast=true
    - num_threads=8
    - mp_start_method=spawn
    - checkpoint.save_every=1000
  job:
    name: train
    chdir: null
    override_dirname: autocast=true,checkpoint.save_every=1000,dataset.batch_size=32,dataset.generate.batch_size=2,dataset.num_workers=16,dataset.segment_duration=10,dataset.valid.num_samples=10,dset=audio/fma_small_mini,evaluate.every=null,generate.every=null,mp_start_method=spawn,num_threads=8,optim.updates_per_epoch=1000,solver=compression/debug
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /root/workspace/audiocraft
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /root/workspace/audiocraft/config
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /root/workspace/experiments/audiocraft/xps/6dff602d
    choices:
      solver: compression/debug
      model: encodec/encodec_base_causal
      dset: audio/fma_small_mini
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
